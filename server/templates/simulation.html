{% extends "layout.html" %}
{% block title %}simulation{% endblock %}
{% block css %}
  <link rel="stylesheet" type="text/css" href="/static/css/simulation.css">
{% endblock %}
{% block content %}
<div id="simulation_wrap">
  <div id="simulation_draw">
    <div class="ui teal inverted menu">
      <a class="active item">Static</a>
      <a class="item">Dynamic</a>
    </div>

    <div id="simulation_main_draw">
      <div id="Static">
        <div class="static_box" id="graph1"></div>
        <div class="static_box" id="graph2"></div>
      </div> <!-- end of simulation_static -->

      <div id="Dynamic">
        <div class="dynamic_box" id="graph3"></div>
      </div> <!-- end of simulation_dynamic -->
    </div> <!-- end of simulation_main_draw -->
  </div> <!-- end of simulation_draw -->

  <div id="simulation_adjust">
    <div id="simulation_circuit">
      <div class="ui teal inverted menu">
        <a class="active item">Circuit1</a>
        <a class="item">Circuit2</a>
        <a class="item">Circuit3</a>
      </div>
      <div id="simulation_circuit_main"></div>
    </div> <!-- end of simulation_circuit -->

    <div id="simulation_adjust_main">
      <table>
        <tr>
          <th></th>
          <th>RIPS</th>
        </tr>
        <tr class="adjust_line">
          <td>
            <div class="mid_line"></div>
            <div class="part">
              <div class="part_img"></div>
              <p>name</p>
            </div>
            <div class="part">
              <div class="part_img"></div>
              <p>name</p>
            </div>
            <div class="part">
              <div class="part_img"></div>
              <p>name</p>
            </div>
            <div class="part">
              <div class="part_img"></div>
              <p>name</p>
            </div>
          </td>
          <td><input type="range" min="0.00" max="1.00" step="0.1"></td>
        </tr> <!-- end of adjust_line -->
        <tr class="adjust_line">
          <td>
            <div class="mid_line"></div>
            <div class="part">
              <div class="part_img"></div>
              <p>name</p>
            </div>
            <div class="part">
              <div class="part_img"></div>
              <p>name</p>
            </div>
            <div class="part">
              <div class="part_img"></div>
              <p>name</p>
            </div>
            <div class="part">
              <div class="part_img"></div>
              <p>name</p>
            </div>
          </td>
          <td><input type="range" min="0.00" max="1.00" step="0.1"></td>
        </tr> <!-- end of adjust_line -->
        <tr class="adjust_line">
          <td>
            <div class="mid_line"></div>
            <div class="part">
              <div class="part_img"></div>
              <p>name</p>
            </div>
            <div class="part">
              <div class="part_img"></div>
              <p>name</p>
            </div>
            <div class="part">
              <div class="part_img"></div>
              <p>name</p>
            </div>
            <div class="part">
              <div class="part_img"></div>
              <p>name</p>
            </div>
          </td>
          <td><input type="range" min="0.00" max="1.00" step="0.1"></td>
        </tr> <!-- end of adjust_line -->
      </table>
    </div> <!-- end of simulation_adjust_main -->
  </div> <!-- end of simulation_adjust -->
</div> <!-- end of simulation_wrap -->

<div class="ui modal" id="draw_modal">
    <i class="close icon"></i>
    <div class="header"></div>
    <div class="content">
      <div class="left" id="showgraph"></div>
      <div class="right"></div>
    </div>
</div> <!-- end of ui modal -->
{% endblock %}
{% block script %}
  <script type="text/javascript" src="/static/js/ichart.1.2.min.js" ></script>
  <script type="text/javascript" src="/static/js/simulation.js" ></script>
{% endblock %}
