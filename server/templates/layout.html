<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>{% block title %}{% endblock %}</title>

<link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css">
<link rel="stylesheet" type="text/css" href="../static/css/main.css">
<link rel="stylesheet" type="text/css" href="../static/css/jquery-ui.min.css">
{% block css %}{% endblock %}
</head>
<body>
<div id="background">
</div>
<div id="page">
    <div class="ui black huge launch right attached button" id="showIndex">
        <i class="icon list layout"></i><span class="text">FLAME</span>
    </div>
    <div class="operate">
        <div class="main">
            {% block content %}{% endblock %}
        </div>
    </div> 
</div>
<div id="right-container" style="display:none;">
    <div class="ui button trigger-right">
        <i class="arrow left big icon"></i>
    </div>
    <div class="ui fluid accordion">
        <div class="title active" id="addInput">
            <i class="dropdown icon"></i>
            Input
        </div>
        <div class="content active" name="inputpart">
            <div class="ui small steps" id="chose-steps">
                <div class="ui step first" name="input">
                    Input
                </div>
                <div class="ui step" name="promoter">
                    Promoter
                </div>
                <div class="ui step" name="receptor">
                    Receptor
                </div>
                <div class="ui step" name="complete">
                    Complete
                </div>
            </div>
            <div id="inputpart">
                <div class="ui icon input search">
                    <input type="text" placeholder="Search All">
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
        <div class="title" id="addOutput">
            <i class="dropdown icon"></i>
            Output
        </div>
        <div class="content">
            <div class="ui items" id="outputlist">
            </div>
        </div>
        <div class="title" id="designframe">
            <i class="dropdown icon"></i>
            Design Frame
        </div>
        <div class="content">
            <div class="ui items" id="logiclist">
            </div>
        </div>
    </div>
</div>
<div class="ui modal" id="indexmenu">
    <div class="content">
        <div class="center">
            <div class="dock" id="dock2">
                <div class="dock-container2" style="left: 376px; width: 400px;">
                    <a class="dock-item2" style="width: 150px; left: 0px;"><img src="../static/images/indexicon/1.png" alt="home"><span style="display:none;"></span></a>
                    <a class="dock-item2" style="width: 150px; left: 150px;"><img src="../static/images/indexicon/2.png" alt="contact"><span style="display:none;"></span></a>
                    <a class="dock-item2" style="width: 150px; left: 300px;"><img src="../static/images/indexicon/3.png" alt="portfolio"><span style="display:none;"></span></a>
                    <a class="dock-item2" style="width: 150px; left: 450px;"><img src="../static/images/indexicon/4.png" alt="music"><span style="display:none;"></span></a>
                    <a class="dock-item2" style="width: 150px; left: 600px;"><img src="../static/images/indexicon/5.png" alt="video"><span style="display:none;"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ui basic small modal" id="nodata">
    <div class="header">
        Warning
    </div>
    <div class="content">
        <div class="left">
            <i class="massive warning icon"></i>
        </div>
        <div class="right">
            <p id="warnmessage">
            Sorry! Can't get the circuits data. Please design circuits first in the page Design.
            </p>
        </div>
    </div>
    <div class="actions">
        <div class="one fluid ui buttons"> 
            <div class="ui negative right labeled icon button">
                OK
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</div>
    </div>
    <script src="../static/js/jquery-2.0.3.min.js"></script>
    <script src="../static/js/jquery-ui.min.js"></script>
    <script src="../static/js/semantic.min.js"></script>
    <script src="../static/js/fisheye-iutil.min.js"></script>
    <script src="../static/js/main.js"></script>
    {% block script %}{% endblock %}
</body>
</html>
